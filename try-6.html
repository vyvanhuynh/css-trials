<!DOCTYPE html>
<html>

  <head>
    <style>
      .box {
        width: 50px;
        height: 50px;
        display: inline-block;
        background-color: black;
        margin-top: 20px;
        margin-left: 20px;
      }

      .container {
        background-color: red;
        width: 180px;
        height: 90px;
        float:left;
        
      }
      #red {
        background-color: red;
      }
      #blue {
        background-color: rgb(4, 0, 255);
      }
    </style>
  </head>

  <body>
    <div class="container" id="red">
      <div class="box" id="two"></div>
      <div class="box" id="three"></div>
    </div>

    <div class="container" id="blue">
      <div class="box" id="two"></div>
      <div class="box" id="three"></div>
    </div>
  </body>

</html>
